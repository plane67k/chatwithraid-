<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: "https://spreadsheets.google.com/feeds/list/1iYQ-JPae2iC2HCJ3dvZfYzPlazFtLNGEykW-_ZDvPec/od6/public/values?alt=json",
        success: function(data) {
          var entries = data.feed.entry;
          for (var i = 0; i < entries.length; i++) {
            var timestamp = entries[i].gsx$timestamp.$t;
            var message = entries[i].gsx$message.$t;
            $("#chatbox").append("<div>" + timestamp + ": " + message + "</div>");
          }
        }
      });
    });
  </script>
  <style>
    #chatbox {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <input type="submit" value="Send">
  </form>
</body>
</html>
